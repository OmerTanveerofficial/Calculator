<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omers Calculator</title>
  <link rel="stylesheet" href="addcalc.css">
  <script src="addcalc.js" ></script>
</head>

<body>
<h1 class="head1">Scientific Calculator!</h1>
    
  <div id="calculator">
    <input id="display" readonly>
    <div class="row">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLastCharacter()">DEL</button>
      <button onclick="toggleNegative()">+/-</button>
      <button onclick="appendToDisplay('/')" class="operator">/</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')" class="operator">x</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')" class="operator">-</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+' )" class="operator">+</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay('0')" class="double">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
    <div class="row">
      <button onclick="squareRoot()">âˆš</button>
      <button onclick="appendToDisplay('^')">^</button>
      <button onclick="appendToDisplay('%')">%</button>
    </div>
  </div>
</body>

</html>
